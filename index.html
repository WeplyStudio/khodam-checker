<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Check your Khodam</title>
     <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro" rel="stylesheet">
     <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            width: 80%;
            max-width: 600px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input {
            width: calc(100% - 10px);
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }
        .button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 30px;
            width: calc(100% - 10px);
            height: 35px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #333;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            background-color: #f9f9f9;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: grey;
        }
        a {
            color: grey;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Check Khodam</h2>
            <form id="khodamForm">
                <label for="name">Masukkan nama kamu:</label>
                <input id="name" class="input" type="text" placeholder="Type your name here" required><br>
                <button class="button" type="submit">Check</button>
            </form>
        </div>

        <div class="card">
            <h3>Khodam kamu adalah</h3>
            <div id="results"></div>
        </div>

        <div class="card">
            <footer>Made by <a href="https://weplystudio.my.id">Weply Studio</a></footer>
        </div>
    </div>

    <script>
        const form = document.getElementById('khodamForm');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const userName = document.getElementById('name').value.trim();

            if (userName !== '') {
                // Array of potential khodam names
                const khodamNames = ['Raja Sigma', 'Kuda Ngesot', 'Panda Cupu', 'Beruang Gila', 'Hiu Merangkak', 'Kura-kura ninja', 'Skibidi toilet', 'Ragil Botak', 'Gorilla dribble', 'Ikan insom', 'Paus layang', 'Belalang ngibul', 'Kuda anal', 'Kadal siluman', 'Jerapah ngangkang', 'Babi buta', 'Harimau Galau', 'Elang kesasar', 'Landak ninja', 'Yudi meliuk', 'Ragil anal', 'Edo kecubung', 'Andi ngesot', 'Gita garing', 'Bangau galau', 'Kucing ngebut', 'Ular kebelet', 'Titan sigma', 'Macan titan'];

                // Generate random index to select a khodam name
                const randomIndex = Math.floor(Math.random() * khodamNames.length);
                const selectedKhodam = khodamNames[randomIndex];

                // Display the selected khodam name
                resultsDiv.textContent = `${selectedKhodam}`;
            } else {
                alert('Please enter your name.'); // Alert if name input is empty
            }
        });
    </script>
    
</body>
</html>
